<!DOCTYPE html>
<html>
<head>
    <title>Sixty60 Delivery Dash - Mobile Ready</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            /* NEW: Responsive Sizing */
            max-width: 100vw; 
            max-height: 100vh;
        }
        canvas {
            display: block;
            border: 4px solid #FFCC00;
            background: linear-gradient(to bottom, #0088AA, #87CEEB); /* Teal to Sky Blue gradient */
            
            /* NEW: Fluid scaling while preserving aspect ratio */
            width: 100%;
            height: auto; 
            max-width: calc(100vh * 800 / 600); /* Maintain 4:3 aspect ratio */
        }
        #uiLayer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
        }
        #speedNotification {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #FFCC00;
            text-shadow: 3px 3px 0 #000;
            display: none;
            pointer-events: none;
            animation: pop 0.5s ease-out;
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.0); opacity: 1; }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="uiLayer">
        <div style="font-size: 32px;">SCORE: <span id="scoreVal">0</span></div>

    </div>
    <div id="speedNotification">SPEED UP!</div>
</div>
