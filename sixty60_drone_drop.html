<!DOCTYPE html>
<html>
<head>
    <title>Sixty60 Delivery Drop Prototype V19 (Speed Scaling Only)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0088AA; 
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative; 
        }

        #gameCanvas {
            border: 5px solid #FFCC00; 
            /* Light Gray Background for stability */
            background-color: #F0F0F0; 
            display: block;
        }
        
        /* --- UI Elements --- */
        #scoreDisplay {
            position: absolute;
            top: 10px;
            /* White text with black shadow for contrast */
            color: #fff; 
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            left: 10px;
        }
        
        #tokenMessage {
            position: absolute;
            top: 50px; 
            left: 10px;
            color: #FFCC00; 
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px #000;
        }
        
        /* --- Sprite Image --- */
        #droneImage {
            position: absolute; 
            width: 80px; 
            height: 64px; 
            pointer-events: none; 
            transform: translate(-50%, -50%); 
            image-rendering: pixelated; 
            top: 0; 
            left: 0;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">SCORE: 0</div>
    <div id="tokenMessage">Voucher Tokens: 0</div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <img id="droneImage" src="bike.png" alt="Sixty60 Bike">
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const tokenMessage = document.getElementById('tokenMessage');
            const droneImage = document.getElementById('droneImage'); 
            
            // --- Game Constants ---
            const GRAVITY = 0.25;     
            const THRUST = -6.5;      
            const INITIAL_PIPE_SPEED = 2.0; // VERY SLOW START
            const SPEED_INCREASE = 0.1;     // Speed increases by 0.1
            const SPEED_THRESHOLD = 10;     // Every 10 points
            const PIPE_WIDTH = 50;
            const PIPE_GAP = 220;     

            // --- Game State Variables ---
            let currentPipeSpeed = INITIAL_PIPE_SPEED; // NEW: Variable speed
            let drone = {
                x: 100, 
                y: canvas.height / 2,
                radius: 30, 
                velocity: 0,
                score: 0,
            };

            let pipes = [];
            let gameRunning = false;
            let frameCount = 0;

            // --- Initialization ---
            tokenMessage.textContent = 'Voucher Tokens: ' + (localStorage.getItem('sixty60Tokens') || 0);

            // --- Core Functions ---

            function drawPipes() {
                // Darker Blue Pipes/Buildings
                ctx.fillStyle = '#3A6A87';
                for (let i = 0; i < pipes.length; i++) {
                    let p = pipes[i];
                    ctx.fillRect(p.x, 0, PIPE_WIDTH, p.y_gap_start);
                    ctx.fillRect(p.x, p.y_gap_start + PIPE_GAP, PIPE_WIDTH, canvas.height - (p.y_gap_start + PIPE_GAP));
                }
            }

            function generatePipe() {
                let min_height = 100;
                let max_height = canvas.height - PIPE_GAP - min_height;
                let y_gap_start = Math.floor(Math.random() * (max_height - min_height + 1)) + min_height;

                pipes.push({
                    x: canvas.width,
                    y_gap_start: y_gap_start,
                    passed: false
                });
            }

            function update() {
                if (!gameRunning) return;

                // 1. Drone Movement
                drone.velocity += GRAVITY;
                drone.y += drone.velocity;

                // 2. Obstacle Movement & Generation
                if (frameCount % 180 === 0) { 
                    generatePipe();
                }

                // 3. Pipe Movement & Collision
                for (let i = pipes.length - 1; i >= 0; i--) {
                    let p = pipes[i];
                    p.x -= currentPipeSpeed; // USE VARIABLE SPEED

                    // Scoring & SPEED SCALING
                    if (p.x + PIPE_WIDTH < drone.x && !p.passed) {
                        drone.score++;
                        p.passed = true;
                        scoreDisplay.textContent = 'SCORE: ' + drone.score;

                        // NEW: Increment Speed every 10 points
                        if (drone.score % SPEED_THRESHOLD === 0 && drone.score > 0) {
                            currentPipeSpeed += SPEED_INCREASE;
                            // Add a safety cap
                            if (currentPipeSpeed > 5.0) currentPipeSpeed = 5.0;
                            console.log('Speed Increased! New speed: ' + currentPipeSpeed.toFixed(2));
                        }
                        
                        // Token logic (every 5 points)
                        if (drone.score % 5 === 0) {
                            let tokens = parseInt(localStorage.getItem('sixty60Tokens') || 0) + 1;
                            localStorage.setItem('sixty60Tokens', tokens);
                            tokenMessage.textContent = `Voucher Tokens: ${tokens}`;
                        }
                    }

                    // Remove off-screen pipes
                    if (p.x + PIPE_WIDTH < 0) {
                        pipes.splice(i, 1);
                    }

                    // Collision Detection
                    if (drone.y + drone.radius > canvas.height || drone.y - drone.radius < 0) {
                        gameOver();
                        return;
                    }
                    
                    // Collision check against the pipe structure 
                    if (
                        drone.x + drone.radius > p.x && 
                        drone.x - drone.radius < p.x + PIPE_WIDTH && 
                        (drone.y - drone.radius < p.y_gap_start || 
                         drone.y + drone.radius > p.y_gap_start + PIPE_GAP) 
                    ) {
                        gameOver();
                        return;
                    }
                }

                frameCount++;
            }

            function updateDroneVisuals() {
                if (droneImage.src && droneImage.naturalWidth > 0) {
                    let angle = Math.min(Math.max(drone.velocity * 1.0, -15), 15); 

                    droneImage.style.left = drone.x + 'px';
                    droneImage.style.top = drone.y + 'px';
                    droneImage.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                }
            }

            function draw() {
                if (!ctx) return; 

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                drawPipes();
                
                // Draw Start Menu Overlay
                if (!gameRunning) {
                     ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                     ctx.fillRect(0, 0, canvas.width, canvas.height);
                     
                     ctx.fillStyle = '#fff'; 
                     ctx.font = '36px Arial';
                     ctx.textAlign = 'center';
                     ctx.fillText('SIXTY60 DELIVERY DROP', canvas.width / 2, canvas.height / 2 - 50);
                     
                     ctx.font = '24px Arial';
                     ctx.fillStyle = '#FFCC00'; 
                     ctx.fillText('Click or Press Space to Start Delivery!', canvas.width / 2, canvas.height / 2);
                     
                     ctx.font = '16px Arial';
                     ctx.fillStyle = '#ccc'; 
                     ctx.fillText(`Total Tokens Earned: ${(localStorage.getItem('sixty60Tokens') || 0)}`, canvas.width / 2, canvas.height / 2 + 50);

                     droneImage.style.display = 'none';
                } else {
                     if (droneImage.naturalWidth > 0) {
                        droneImage.style.display = 'block';
                     }
                }
                
                updateDroneVisuals();
            }

            // --- Game Flow Control ---

            function startGame() {
                if (gameRunning) return;
                gameRunning = true;
                drone.y = canvas.height / 2;
                drone.velocity = 0;
                drone.score = 0;
                pipes.length = 0;
                currentPipeSpeed = INITIAL_PIPE_SPEED; // Reset speed
                scoreDisplay.textContent = 'SCORE: 0';
            }
            
            function gameOver() {
                gameRunning = false;
                droneImage.style.transform = `translate(-50%, -50%) rotate(0deg)`; 

                alert(`GAME OVER! Final Deliveries: ${drone.score}. You have ${(localStorage.getItem('sixty60Tokens') || 0)} total tokens! Click OK to return to the menu.`);
            }
            
            function droneThrust() {
                if (!gameRunning) {
                    startGame();
                } else {
                    drone.velocity = THRUST;
                }
            }

            // --- Event Listeners & Game Loop ---

            canvas.addEventListener('mousedown', droneThrust);
            document.addEventListener('keydown', (e) => {
                if (e.key === ' ' || e.key === 'Spacebar') {
                    droneThrust();
                }
            });

            function gameLoop() {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }

            gameLoop();
        });
    </script>
</body>
</html>
